<div>
    <h2>User Details</h2>
    <p>User Name: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Password: {{ user.password }}</p>
    <p>Phone Number: {{ user.phoneNumber }}</p>
    <p>Address: {{ user.address }}</p>
    <button (click)="editUser()">Edit</button>
    <button (click)="goBack()">Back</button>
</div>
