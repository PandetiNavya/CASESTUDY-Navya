    <div class="container">
      <h2>Order Details</h2>
      <form (ngSubmit)="placeOrder()">
        <div class="form-group">
          <label for="shippingAddress">Shipping Address</label>
          <input type="text" class="form-control" id="shippingAddress" [(ngModel)]="order.shippingAddress" name="shippingAddress" required>
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method:</label>
          <select id="paymentMethod" [(ngModel)]="order.paymentMethod" name="paymentMethod" required>
            <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">status</label>
          <select id="status" [(ngModel)]="order.status" name="status" required>
            <option *ngFor="let method of status" [value]="method">{{ method }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
