<div>
    <button (click)="navigateToAddItem()">Add Item</button>
  </div>
  
  <div>
    <h2>Item List</h2>
    <table>
      <tr *ngFor="let item of items">
        <td>{{ item.itemName }}</td>
        <td>
          <button (click)="viewItem(item.itemId)">View</button>
          <!-- <button (click)="" >Go to Cart</button> -->
         
        </td>
      </tr>
    </table>
  </div>
